<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>myQuestions</title>


    <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile.theme-1.3.1.min.css">
    <link rel="stylesheet" href="https://codiqa.com/view/792085a1/themecss">
    <link rel="stylesheet"
          href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css">


    <!-- Extra Codiqa features -->
    <link rel="stylesheet" href="codiqa.ext.css">

    <link rel="stylesheet" href="https://codiqa.com/view/792085a1/css">

    <!-- jQuery and jQuery Mobile -->
    <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
    <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <!-- Extra Codiqa features -->
    <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>

    <script src="https://codiqa.com/view/792085a1/js"></script>

    <!-- Call mustache.js -->
    <script src="../scripts/mustache.js"></script>
    <script src="../scripts/storage.js"></script>

</head>
<body>
<div data-role="page" data-control-title="Question Home" data-theme="d"
     id="question_home">
    <div data-theme="a" data-role="header" data-position="fixed">
        <h3>
            Questionaire
        </h3>
    </div>
    <div data-role="content" style="padding: 2%">
        <div data-controltype="textblock">
            <p>
                <b>
                    Questionaire Info
                </b>
            </p>
        </div>
        <a data-role="button" href="#quesionaire_page">
            Questionaire
        </a>
        <a data-role="button" href="#ask_question">
            Ask a Question
        </a>
        <a data-role="button" href="index.html" data-icon="home" data-iconpos="left">
            Back to Selection Screen
        </a>
    </div>
</div>
<div data-role="page" data-control-title="Questionaire" data-theme="d"
     id="quesionaire_page">
    <div data-theme="a" data-role="header" data-position="fixed">
        <a data-role="button" href="#question_home" data-icon="arrow-l" data-iconpos="left"
           class="ui-btn-left">
            Back
        </a>

        <h3>
            Questionaire
        </h3>
    </div>
    <div data-role="content" style="padding: 2%">
        <form id="questionaire">
            <div id="question_page_content">
            </div>
        </form>
    </div>
</div>
<div data-role="page" data-control-title="Ask a Question" data-theme="d"
     id="ask_question">
    <div data-theme="a" data-role="header" data-position="fixed">
        <a data-role="button" href="#ask_question" data-icon="arrow-l" data-iconpos="left"
           class="ui-btn-left">
            Back
        </a>

        <h3>
            Ask a Question
        </h3>
    </div>
    <div data-role="content" style="padding: 2%">
        <form id="askquestion" action="">
            <div data-role="fieldcontain" data-controltype="toggleswitch">
                <label for="toggleswitch1">
                    Remain Annonymous
                </label>
                <select name="toggleswitch1" id="toggleswitch1" data-theme="" data-role="slider"
                        data-mini="true">
                    <option value="off">
                        No
                    </option>
                    <option value="on">
                        Yes
                    </option>
                </select>
            </div>
            <div data-role="fieldcontain" data-controltype="textarea">
                <label for="textarea1">
                    Your Question
                </label>
                <textarea name="" id="textarea1" placeholder="" data-mini="true"></textarea>
            </div>
            <div id="checkboxes2" data-role="fieldcontain" data-controltype="checkboxes">
                <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                    <legend>
                        Answer me by..
                    </legend>
                    <input id="checkbox2" name="byemail" type="checkbox">
                    <label for="checkbox2">
                        Email
                    </label>
                    <input id="checkbox3" name="byphone" type="checkbox">
                    <label for="checkbox3">
                        Phone
                    </label>
                    <input id="checkbox4" name="atconference" type="checkbox">
                    <label for="checkbox4">
                        At the Conference
                    </label>
                    <input id="checkbox5" name="nopreference" type="checkbox">
                    <label for="checkbox5">
                        No preference
                    </label>
                    <input id="checkbox6" name="atmeeting" type="checkbox">
                    <label for="checkbox6">
                        At the meeting
                    </label>
                </fieldset>
            </div>
            <input type="submit" value="Ask your question" data-mini="true">
        </form>
    </div>
</div>
</body>

<script type="text/javascript">

    $(function () {

        $.getJSON('http://mobileapps.moledesign.biz/myquestions/server/datastore/annualawards2013.json', function (data) {
            var template = '{{#questions}}';
            // Basic String
            template += '{{#string}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="text" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/string}}';
            // End basic String

            // Email String
            template += '{{#email}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="email" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/email}}';
            // End email String

            // Number String
            template += '{{#number}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="number" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/number}}';
            // End email number

            // Telephone String String
            template += '{{#tel}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="tel" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/tel}}';
            // End telephone number

            // Date Date
            template += '{{#date}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="date" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/date}}';
            // End date

            // Time
            template += '{{#time}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="time" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/time}}';
            // End time

            // Colour
            template += '{{#colour}}';
            template += '<div data-role="fieldcontain" data-controltype="textinput">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<input	type="color" ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'length="{{length}}" ';
            template += 'data-mini="true" '
            template += 'maxlength="{{maxlength}}"';
            template += ' />';
            template +='</div>';
            template += '{{/colour}}';
            // End colour

            // YesNo
            template += '{{#yesno}}';
            template += '<div data-role="fieldcontain" data-controltype="toggleswitch">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<select ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'data-mini="true" '
            template += 'data-role="slider" '
            template += '>';
            template += '<option value="off">Off</option>';
            template += '<option value="on">On</option>';
            template += '</select>';
            template +='</div>';
            template += '{{/yesno}}';
            // End colour

            // Radio
            template += '{{#radio}}';
            template += '<div data-role="fieldcontain" data-controltype="radiobuttons">';
            template += '<fieldset data-role="controlgroup" data-type="vertical">';
            template += '<label for="{{qid}}">{{qname}}</label>';
            template += '<select ';
            template += 'name ="{{qname}}" ';
            template += 'id="{{qid}}" ';
            template += 'required="{{required}}" ';
            template += 'data-mini="true" '
            template += 'data-role="slider" '
            template += '>';
            template += '<option value="off">Off</option>';
            template += '<option value="on">On</option>';
            template += '</select>';
            template +='</div>';
            template += '{{/radio}}';
            // End Radio

            template += '{{/questions}}';
            var html = Mustache.to_html(template, data);
            $('#question_page_content').prepend(html).trigger('create');
        }); //getJSON

    }); //function

</script>

</html>
