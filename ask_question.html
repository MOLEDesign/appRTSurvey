<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ask a Question | myQuestions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/robot.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Ask a Question" data-theme="d" id="ask_question">
      <div data-theme="a" data-role="header" data-position="fixed">
          <a data-role="button" data-transition="none" href="ask_question.html" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
              Back
          </a>
          <h3>
              Ask a Question
          </h3>
      </div>
      <div data-role="content" style="padding: 2%">
          <form id="askquestion" action="">
              <div data-role="fieldcontain" data-controltype="toggleswitch">
                  <label for="toggleswitch1">
                      Remain Annonymous
                  </label>
                  <select name="toggleswitch1" id="toggleswitch1" data-theme="" data-role="slider" data-mini="true">
                      <option value="off">
                          No
                      </option>
                      <option value="on">
                          Yes
                      </option>
                  </select>
              </div>
              <div data-role="fieldcontain" data-controltype="textarea">
                  <label for="textarea1">
                      Your Question
                  </label>
                  <textarea name="" id="textarea1" placeholder="" data-mini="true"></textarea>
              </div>
              <div id="checkboxes2" data-role="fieldcontain" data-controltype="checkboxes">
                  <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                      <legend>
                          Answer me by..
                      </legend>
                      <input id="checkbox2" name="byemail" type="checkbox"/>
                      <label for="checkbox2">
                          Email
                      </label>
                      <input id="checkbox3" name="byphone" type="checkbox"/>
                      <label for="checkbox3">
                          Phone
                      </label>
                      <input id="checkbox4" name="atconference" type="checkbox"/>
                      <label for="checkbox4">
                          At the Conference
                      </label>
                      <input id="checkbox5" name="nopreference" type="checkbox"/>
                      <label for="checkbox5">
                          No preference
                      </label>
                      <input id="checkbox6" name="atmeeting" type="checkbox"/>
                      <label for="checkbox6">
                          At the meeting
                      </label>
                  </fieldset>
              </div>
              <input type="submit" value="Ask your question" data-mini="true"/>
          </form>
      </div>
  </div>
</body>
</html>
