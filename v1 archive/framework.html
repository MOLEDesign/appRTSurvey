<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<title>Question</title>
		<link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
		
		<!-- Extra Codiqa features -->
		<link rel="stylesheet" href="codiqa.ext.css">
		<link rel="stylesheet" href="assets/css/site.css">
	  
	  
		<!-- jQuery and jQuery Mobile -->
		<script src="assets/js/jquery-1.9.1.min.js"></script>
		<script src="assets/js/jquery.mobile-1.3.1.min.js"></script>
		<!-- End jQuery and jQuery Mobile -->
		
		<!-- Extra Codiqa features -->
		<script src="assets/js/codiqa.ext.js"></script>  
		<!-- End Extra Codiqua features -->
	</head>
	
	<body>
	  <!-- Info -->
	  <div data-role="page" id="page_info">
			<div data-theme="b" data-role="header">
			  <h3>
				  myQuestions
			  </h3>
			</div>
			<div id="infowrapper">
			</div>
			<div data-role="tabbar" data-iconpos="top" data-theme="b">
			  <ul>
				  <li>
					  <a href="#page_info" data-transition="pop" data-theme="" data-icon="info">
						  Info
					  </a>
				  </li>
				  <li>
					  <a href="#page_questions" data-transition="fade" data-theme="" data-icon="grid">
						  myQuestions
					  </a>
				  </li>
				  <li>
					  <a href="#page_ask" data-transition="fade" data-theme="" data-icon="bars">
						  Ask
					  </a>
				  </li>
			  </ul>
			</div>
	  </div>
	  <!-- End Info -->
	  
		<!-- myQuestions -->
		<div data-role="page" id="page_questions">
			<div data-theme="b" data-role="header">
				<h3>myQuestions</h3>
			</div>
			<div data-role="content">
				<form id="{{id}}" action="processForm">
					<div id="wrapper">	
					</div>	
				</form>
			</div>  
			<div data-role="tabbar" data-iconpos="top" data-theme="b">
					<ul>
					  <li>
						  <a href="#page_info" data-transition="flow" data-theme="" data-icon="info">
							  Info
						  </a>
					  </li>
					  <li>
						  <a href="#page_questions" data-transition="fade" data-theme="" data-icon="grid">
							  myQuestions
						  </a>
					  </li>
					  <li>
						  <a href="#page_ask" data-transition="fade" data-theme="" data-icon="bars">
							  Ask
						  </a>
					  </li>
					</ul>
				</div>
		  </div>
	  </div>
	  <!-- Ask -->
	  <div data-role="page" id="page_ask">
		  <div data-theme="b" data-role="header">
			  <h3>
				  Header
			  </h3>
		  </div>
		  <div data-role="content">
			  <form action="">
				  &lt;form&gt;
			  </form>
		  </div>
		  <div data-role="tabbar" data-iconpos="top" data-theme="b">
			  <ul>
				  <li>
					  <a href="#page_info" data-transition="flow" data-theme="" data-icon="info">
						  Info
					  </a>
				  </li>
				  <li>
					  <a href="#page_questions" data-transition="fade" data-theme="" data-icon="grid">
						  myQuestions
					  </a>
				  </li>
				  <li>
					  <a href="#page_ask" data-transition="fade" data-theme="" data-icon="bars">
						  Ask
					  </a>
				  </li>
			  </ul>
		  </div>
	  </div>
	</body>
	
	<script id="infowrappertpl" type="text/template">
		<div data-role="content">
			<h2>{{name}}</h2>
			<h4>{{startdate}} - {{enddate}}</h4>
			<img src="assets/images/logo/managersconf2013.jpg" width="547" height="283" alt="image" style="top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
			<h4>{{description}}</h4>
		</div>
	</script>
	
	<script id="wrappertpl" type="text/template">
		<div data-role="content">
			<div id="header" style="font-family:'{{headerfont}}';"></div>
			<div id="questions"></div>
			<div id="footer"></div>
			<a href="#" id="prev_btn">&laquo;</a>
			<a href="#" id="next_btn">&raquo;</a>	
		</div>
	</script>
	
	<script id="headertpl" type="text/template">
		
			<div class="speaker">
			</div>
	</script>
	
	<script id="questionstpl" type="text/template">
		{{#questions}}
			<div class="speaker">
			<label>{{qname}}</label>
			<p>
			
			{{#string}}
				<input	type="text"
						name ="qname"
						id="{{qid}}"
						required="{{required}}"
						length="{{length}}"
						maxlength="{{maxlength}}" />
			{{/string}}	
						
			{{#yesno}}
				<div class="onoffswitch">
					<input 	type="checkbox" 
							name="onoffswitch" 
							class="onoffswitch-checkbox" 
							id="myonoffswitch" checked>
					<label class="onoffswitch-label" for="myonoffswitch">
						<div class="onoffswitch-inner"></div>
						<div class="onoffswitch-switch"></div>
					</label>
				</div>				
			{{/yesno}}	
			
			{{#textarea}}
				<textarea	type="text"
							name="{{qname}}"
							id="{{qid}}"
							required="{{required}}"
							rows="{{rows}}"
							maxlength="{{maxlength}}" />
				</textarea>
			{{/textarea}}	
			
			{{#selectlst}}
				<select	name ="qname"
						required="{{required}}"
						size="{{size}}"
						{{#multiple}}multiple{{/multiple}}
						 >
						 {{#optionsls}}
							<option value="{{optionvalue}}"{{#selected}} selected{{/selected}}>{{optiontext}}</option>
						 {{/optionsls}}		 
				</select>
			{{/selectlst}}	
			
			{{#number}}
				<input	type="number"
						name ="{{qname}}"
						id="{{qid}}"
						required="{{required}}"
						length="{{length}}"
						maxlength="{{maxlength}}" />
			{{/number}}
			
			{{#radio}}
				{{#optionsls}}
				<input	name="{{qname}}"
						type="radio"
						required="{{required}}"
						size="{{size}}"
						value="{{optionvalue}}"
						 >{{optiontext}}
				</input><br />				 
				{{/optionsls}}		 
			{{/radio}}	
			
			</p>
			</div>
		{{/questions}}	
	</script>
	
	<script id="footertpl" type="text/template">
			<div class="speaker">
			</div>
		</form>
	</script>
	
	<script src="assets/js/jquery.cycle.all.min.js" type="text/javascript"></script>
	<script src="assets/js/mustache.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	
	$(function() {
	
		$.getJSON('assets/content/managerconf2013.json', function(data) {
			var infowrappertemplate = $('#infowrappertpl').html();
			var wrappertemplate = $('#wrappertpl').html();
			var headertemplate = $('#headertpl').html();
			var questionstemplate = $('#questionstpl').html();
			var footertemplate = $('#footertpl').html();
			
			var infowrapperhtml = Mustache.to_html(infowrappertemplate, data);
			$('#infowrapper').html(infowrapperhtml);
			
			var wrapperhtml = Mustache.to_html(wrappertemplate, data);
			$('#wrapper').html(wrapperhtml);
							
			var headerhtml = Mustache.to_html(headertemplate, data);
			$('#header').html(headerhtml);

			var html = Mustache.to_html(questionstemplate, data);
			$('#questions').html(html);
			
			$('#questions').cycle({
				fx: 'turnDown',
				pause: 1,
				next: '#next_btn',
				prev: '#prev_btn',
				speed: 500,
				timeout: 0
			});

			var footerhtml = Mustache.to_html(footertemplate, data);
			$('#footer').html(footerhtml);

			
		}); //getJSON
		
	}); //function
	
	</script>	
</html>
