<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		
		<title>myQuestions</title>
		
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Wendy+One|Libre+Baskerville' rel='stylesheet' type='text/css'>
		
		<!-- Style Sheets -->
		<link rel="stylesheet" href="assets/css/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="assets/css/site.css" />
		<!-- End style sheets -->
		
		<!-- Scripts -->
		<script src="assets/js/jquery-1.9.1.min.js"></script>
		<script src="assets/js/jquery.mobile-1.2.0.min.js"></script>
		<script src="assets/js/scripts.js"></script>
		<!-- End scripts -->
	
	</head>
	
<body>

<div id="questionbox">
	<a href="#" id="prev_btn">&laquo;</a>
	<a href="#" id="next_btn">&raquo;</a>
	<div id="carousel"></div>
</div>

<script id="speakerstpl" type="text/template">
	{{#myQuestions}}
		{{#questionaires}}
			<div class="speaker">
				<h3>{{name}}</h3>
				<h4>{{startdate}} - {{enddate}}</h4>
				<p>{{detail}}</p>
			</div>
		{{/questionaires}}
	{{/myQuestions}}
</script>

<script src="assets/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="assets/js/mustache.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {

	$.getJSON('assets/content/questionaires.json', function(data) {
		var template = $('#speakerstpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
		
		$('#carousel').cycle({
			fx: 'turnDown',
			pause: 1,
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 10000
		});
	}); //getJSON
	
}); //function

</script>
</body>
	
</html>
