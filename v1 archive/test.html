<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css"/>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
    <script src="http://github.com/janl/mustache.js/raw/master/mustache.js"></script>

    <script>
        $('#demo').live('pagecreate', function(event) {
            var data, template, html;

            data = {
                colleges: ["Churchill College", "Clare College", "Clare Hall", "Corpus Christi College"]
            };

            template = '<ul data-role="listview" data-inset="true">{{#colleges}}<li>{{.}}</li>{{/colleges}}</ul>';
            html = Mustache.to_html(template, data);

            $('#content').html(html);
        });
    </script>
    <style type="text/css">
        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
<div data-role="page" id="demo">
    <div data-role="header">
        <div>
            <h2>
                Colleges in Cambridge</h2>
        </div>
    </div>
    <div data-role="content" id="content">
    </div>
    <div data-role="footer" data-position="fixed">
        <div>
            <h3>
                &copy 2011 <a href="http://www.operationmobile.com">Operation Mobile</a></h3>
        </div>
    </div>
</div>
</body>
</html>
