	<script id="infowrappertpl" type="text/template">
		<div data-role="content" class="ui-content" role="main">
			<h2 style="padding-top:3px;">{{name}}</h2>
			<h4>{{startdate}} - {{enddate}}</h4>
			<!-- <img id="questionimg" src="assets/images/logo/managersconf2013.jpg" width="70%" height="auto" alt="{{name}}"> -->
			<p>{{description}}</p>
		</div>
	</script>

	<script id="wrappertpl" type="text/template">
		<div data-role="content">
			<div id="header" style="font-family:'{{headerfont}}';"></div>
			<div id="questions"></div>
			<div id="footer"></div>
			<a href="#" id="prev_btn">&laquo;</a>
			<a href="#" id="next_btn">&raquo;</a>	
		</div>
	</script>
	
	<script id="headertpl" type="text/template">
			<div class="speaker">
			</div>
	</script>
	
	<script id="questionstpl" type="text/template">
		{{#questions}}
			<div class="speaker" style="width:100% !important;">
			<label class="ui-input-text">{{qname}}</label>
			<p>
			
			{{#string}}
				<input	type="text"
						name ="{{qid}}"
						id="{{qid}}"
						required="{{required}}"
						length="{{length}}"
						maxlength="{{maxlength}}"
                        class="ui-input-text ui-body-b ui-corner-all ui-shadow-inset"/>
			{{/string}}
						
			{{#yesno}}
				<div class="onoffswitch">
					<input 	type="checkbox" 
							name="{{qid}}" 
							class="onoffswitch-checkbox" 
							id="myonoffswitch" checked>
					<label class="onoffswitch-label" for="myonoffswitch">
						<div class="onoffswitch-inner"></div>
						<div class="onoffswitch-switch"></div>
					</label>
				</div>				
			{{/yesno}}	
			
			{{#textarea}}
				<textarea	type="text"
							name="{{qid}}"
							id="{{qid}}"
							required="{{required}}"
							rows="{{rows}}"
							maxlength="{{maxlength}}" />
				</textarea>
			{{/textarea}}	
			
			{{#selectlst}}
				<select	name ="{{qid}}"
						required="{{required}}"
						size="{{size}}"
						{{#multiple}}multiple{{/multiple}}
						 >
						 {{#optionsls}}
							<option value="{{optionvalue}}"{{#selected}} selected{{/selected}}>{{optiontext}}</option>
						 {{/optionsls}}		 
				</select>
			{{/selectlst}}	
			
			{{#number}}
				<input	type="number"
						name ="{{qid}}"
						id="{{qid}}"
						required="{{required}}"
						length="{{length}}"
						maxlength="{{maxlength}}" />
			{{/number}}

			{{#radio}}
				{{#optionsls}}
				<input	name="{{qid}}"
						type="radio"
						required="{{required}}"
						size="{{size}}"
						value="{{optionvalue}}"
						 >{{optiontext}}
				</input><br />
				{{/optionsls}}
			{{/radio}}
			
			{{#submit}}
				<input	name="{{qid}}"
						type="button"
						value="{{qname}}"
                        onclick="questionSubmit()"
						 ><br />				 
			{{/submit}}	
			
			</p>
			</div>
		{{/questions}}	
	</script>
	
	<script id="footertpl" type="text/template">
			<div class="speaker">
			</div>
	</script>
		
	<script type="text/javascript">
	
	$(function() {
	
		$.getJSON('assets/content/managerconf2013.json', function(data) {
			var infowrappertemplate = $('#infowrappertpl').html();
			var wrappertemplate = $('#wrappertpl').html();
			var headertemplate = $('#headertpl').html();
			var questionstemplate = $('#questionstpl').html();
			var footertemplate = $('#footertpl').html();
			
			var infowrapperhtml = Mustache.to_html(infowrappertemplate, data);
			$('#infowrapper').html(infowrapperhtml);
			
			var wrapperhtml = Mustache.to_html(wrappertemplate, data);
			$('#wrapper').html(wrapperhtml);
							
			var headerhtml = Mustache.to_html(headertemplate, data);
			$('#header').html(headerhtml);

			var html = Mustache.to_html(questionstemplate, data);
			$('#questions').html(html);
			
			$('#questions').cycle({
				fx: 'turnDown',
				pause: 1,
				next: '#next_btn',
				prev: '#prev_btn',
				speed: 500,
				timeout: 0
			});

			var footerhtml = Mustache.to_html(footertemplate, data);
			$('#footer').html(footerhtml);

			
		}); //getJSON
		
	}); //function
	
	</script>
